<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Learn javascipt</h2>
    <p>Welcome to my website</p>
    <script>

       class Person {

            say(name){
                if(name){
                    this.#sayWithName(name)
                }else{
                    this.#sayWithoutName(name)
                }
            }

            #sayWithoutName(){
                console.info('Hello')
            }

            #sayWithName(name){
                console.info(`Hello ${name}`)
            }
       }

       const joko = new Person()
       joko.say()

    </script>
</body>
</html>
