<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Learn javascipt</h2>
    <p>Welcome to my website</p>
    <script>

        class Employee {
            sayHello(name){
               console.log(`Hello ${name}, my name is EMPLOYEE ${this.name}`)
            }
        }

        class Manager extends Employee {
            sayHello(name){
                console.log(`Hello ${name}, my name is MANAGER ${this.name}`)
            }
        }

        const aji = new Employee()
        aji.name = 'aji'
        aji.sayHello('Dona')

        const toni = new Manager()
        toni.name = 'toni'
        toni.sayHello('Fero')

        console.info(aji)
        console.info(toni)

    </script>
</body>
</html>
